<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Ushop</title>
    <meta name="viewport" content="width=device-width" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="/index.css" />
    <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth-compat.js"></script>
</head>
<body>
    <div class="wrapper">
        
      <div class="form-signup">
        <header>Signup</header>
        <form action="#">
        
          <input type="text" placeholder="Full Name" id="name" required />
          <input type="email" placeholder="Email Address" id="sign-email" required />
          <input type="password" placeholder="Enter Password" id="sign-password" required />
          <div id="signup-error" class="error-message">Enter your details to register!</div> <!-- Error message container -->
          <input type="submit" onclick="signUp()" value="Signup">
        </form>
      </div>

      <div class="form-login">
        <header>Login</header>
        <form action="#">
        
          <input type="email" placeholder="Email address" id="email" required />
          <input type="password" placeholder="Enter password" id="password" required />
          <div id="login-error" class="error-message">Enter your Credentials</div> <!-- Error message container -->
          <input type="submit" onclick="login()" value="Login">
        </form>
      </div>
    </div>
    <script>
        const wrapper=document.querySelector(".wrapper");
        signupHeader=document.querySelector(".form-signup header");
        loginHeader=document.querySelector(".form-login header");

        loginHeader.addEventListener("click", ()=> {
            wrapper.classList.add("active");
            document.body.style.backgroundColor='#CBD2A4';
        });

        signupHeader.addEventListener("click", () => {
            wrapper.classList.remove("active");
            document.body.style.backgroundColor='#0D0D0D';

        });

        
    </script>
    <script src="index.js"></script>
</body>
</html>
